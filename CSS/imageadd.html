<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
    <style>
        #list1 li
        {
            list-style-type: lower-roman;
        }
        #list2 li
        {
            list-style-type: upper-alpha;
        }
        #ulist1
        {
            list-style-image: url(../images/arrow.png);
        }
    </style>
</head>
<body>
    <ol id="list1">
        <li>Decimals</li>
        <li>upper-alpha</li>
        <li>lower-alpha</li>
        <li>upper-roman</li>
        <li>lower-roman</li>
    </ol>
    <ol id="list2">
        <li>Decimals</li>
        <li>upper-alpha</li>
        <li>lower-alpha</li>
        <li>upper-roman</li>
        <li>lower-roman</li>
    </ol>
    <ul id="ulist1">
        <li>disc</li>
        <li>square</li>
        <li>circle</li>
        <li>none</li>
        <li>image</li>
    </ul>
</body>
</html>
