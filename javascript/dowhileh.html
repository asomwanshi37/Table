
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> do While </title>
</head>
<body>
    <script>
          //  Factorial :-  5 = 1-5 = 1*2*3*4*5 = 
        /*
            i f = 1
            1*1=1*2=2*3=6*4=24*5=120
        */

        num = parseInt(prompt("Enter numbe ="))
        i=1
        f=1
    
        while(i<=num)
        {
            f = f*i
            i++}
        
        console.log("Factor="+f)
    
    </script>
</body>
</html>
