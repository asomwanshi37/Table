<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul li
        {
            list-style-type: none;
        }
        #ulist1 li
        {
            display: inline;
        }
        #ulist2 li
        {
            display: block;
        }
        
    </style>
</head>
<body>
    <ul id="ulist1">
        <li>disc</li>
        <li>square</li>
        <li>circle</li>
        <li>none</li>
        <li>image</li>
    </ul>
    <br><hr><br>
    <ul id="ulist2">
        <li>disc</li>
        <li>square</li>
        <li>circle</li>
        <li>none</li>
        <li>image</li>
    </ul>
</body>
</html>
