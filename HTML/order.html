<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Ordered List</title>
</head>
<body>
<ol type="1">

<li>Peter</li>
<li>Kim</li>

</ol>
<hr>
<ol type="A">
<li>John</li>
<li>Peter</li>
<li>Kim</li>
<li>Santa</li>
</ol>
<hr>
<ol type="a">
<li>John</li>
<li>Peter</li>
<li>Kim</li>
<li>Santa</li>
</ol>
<hr>
<ol type="I">
<li>John</li>
<li>Peter</li>
<li>Kim</li>
<li>Santa</li>
</ol>
<hr>
<ol type="i">
<li>John</li>
<li>Peter</li>
<li>Kim</li>
<li>Santa</li>
</ol>

</body>
</html>
