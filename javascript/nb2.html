<html>
<head>
<script>
function check()
{
 num = document.getElementById("num").value;

if(isNaN(num))	//isNaN - is Not a Number
{
	alert("Number only...");
	document.getElementById("sp").innerHTML = "Enter numbers only"
	return false;
}
return true;
}
</script>
</head>
<body>
<form name="f" action="welcome.html">
<b>Enter number : </b>
<input type="text" id="num"><span style="color:red;" id="sp"></span><br><br>
<input type="submit" value="check" onclick="return check()">
</form>
</body>
</html>
