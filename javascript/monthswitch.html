<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Month </title>
</head>
<body>
    <script>
        day = parseInt(prompt("Enter Month number = "))

        switch(day)
        {
            case 1:
                    alert("Jan")
                break;

            case 2:
                    alert("Feb")
                break;

            case 3:
                    alert("March")
                break;
            case 4:
                    alert("April")
                break;

            case 5:
                    alert("May")
                break;

            case 6:
                    alert("June")
                break;

            case 7:
                    alert("July")
                break;
                case 8:
                    alert("Aug")
                break;
                case 9:
                    alert("sep")
                break;
                case 10:
                    alert("Oct")
                break;
                case 11:
                    alert("Nov")
                break;
                case 12:
                    alert("Dec")
                break;


            default:alert("Invalid Month")
        }
    </script>
</body>
</html>
