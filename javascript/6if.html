<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum</title>
</head>
<body>
    <script>
        perc = parseFloat(prompt("Maximum number=12 "))

        if(perc>=0 && perc<1)
        {
            alert("max")
        }
        else if(perc>=40 && perc<45)
        {
            alert("min")
        }
        console.log("perc="+perc)
        
    </script>
</body>
</html>
