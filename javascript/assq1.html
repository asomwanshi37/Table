<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Interest</title>
</head>
<body>
    <script>
        pa = parseFloat(prompt("Enter amount = "))
        ny = parseFloat(prompt("Enter no. of years = "))
        rate = parseFloat(prompt("Enter rate of interest = "))
        si = (pa * ny * rate)/100
        alert("Simple Interest = "+si)
</script>
</body>
</html>
