<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While </title>
</head>
<body>
    <script>
        // Display Multiplication Table

        num = parseInt(prompt("Enter number = "))
        i=1
        while(i<=10)
        {
            ans = num * i
            console.log(num+" X "+i+" = "+ans)
            i++
        }

    </script>
</body>
</html>
