<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If - Else Ladder</title>
</head>
<body>
    <script>
        perc = parseFloat(prompt("Enter percentage= "))

        if(perc>=1 && perc<35)
        {
            alert("Fail")
        }
        else if(perc>=35 && perc<50)
        {
            alert("Pass")
        }
        else if(perc>=50 && perc<60)
        {
            alert("Second class")
        }
        else if(perc>=60 && perc<75)
        {
            alert("First class")
        }
        else if(perc>=75 && perc<100)
        {
            alert("Distinction")
        }
        else
        {
            alert("Invalid percentage")
        }
    </script>
</body>
</html>
