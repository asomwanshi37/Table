<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Id</title>
</head>
<body>
    <p id="p1">Welcome to HTML</p>
    <p id="p2">Welcome to CSS</p>
    <script>
        p1 = document.getElementById("p1")
        p1.style.fontSize = "50px"
        p1.style.color = "blue"
        p2 = document.getElementById("p2")
        p2.style.fontSize = "60px"
        p2.style.color ="red"
        // font-size :  fontSize , text-decoration: textDecoration
    </script>
</body>
</html>
