<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interchange</title>
</head>
<body>
    <script>
        a=100
        b=200
        console.log("a = "+a+" b = "+b)

        c=a             //c=100
        a=b             //a=200
        b=c             //b=100
        console.log("a = "+a+" b = "+b)
    </script>
</body>
</html>
